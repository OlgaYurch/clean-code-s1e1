<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="utf-8">
  </head>
  <body class="body">
    <h1 class="app-title">Todo App</h1>
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-list"> <!--delete later this div; it's not needed; its CSS transfer to section-->
      <section class="section">
        <h2 class="section__title">Add Item</h2>
        <div class="new-task">
          <input class="new-task__input input input_text" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section> 
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__list section__list_incomplete-tasks">
          <li class="section__list-item">
            <input class="input section__input_checkbox" type="checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="input section__input_text">
            <button class="section__button_edit button">Edit</button>
            <button class="section__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="section__list-item section__list-item_edit-mode">
            <input class="input section__input_checkbox" type="checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input section__input_text">
            <button class="section__button_edit button">Save</button>
            <button class="section__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__list section__list_completed-tasks">
          <li class="section__list-item">
            <input class="input section__input_checkbox" type="checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="input section__input_text">
            <button class="section__button_edit button">Edit</button>
            <button class="section__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </div>
  <script src="app.js"></script>
  </body>
</html>
