<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img class="aaa-img" src="./eisenhower-matrix.jpg" alt="">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-name">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="li-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="li-item editMode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="section-name">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="li-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
